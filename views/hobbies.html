<!DOCTYPE html>
<html>
    <head>
        <title>George Hendrick's Hobbies</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div id="navbar-container"></div>
        <h1>Top 4 Basketball Players in History</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-indicators bg-dark">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../resources/img/Lavar.jpg" alt="Lavar Ball" class="d-block w-100 rounded-circle">
            </div>
            <div class="carousel-item">
              <img src="../resources/img/Lonzo.jpg" alt="Lonzo Ball" class="d-block w-100 rounded-circle">
            </div>
            <div class="carousel-item">
              <img src="../resources/img/LaMelo.jpg" alt="LaMelo Ball" class="d-block w-100 rounded-circle">
            </div>
            <div class="carousel-item">
              <img src="../resources/img/LiAngelo.jpg" alt="LiAngelo Ball" class="d-block w-100 rounded-circle">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
        </script>
        <script src="../resources/js/navbar.js"></script>
        <script>
            loadNavbar();
        </script>        
    </body>
</html>
